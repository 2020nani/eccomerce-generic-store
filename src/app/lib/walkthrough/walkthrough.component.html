<!-- Contêiner do Walkthrough -->
<div *ngIf="showTour" class="tour-overlay">
  <div class="tour-step" [ngStyle]="currentStepStyle">
    <h3 *ngIf="currentStepTitle">{{ currentStepTitle }}</h3>
    <p *ngIf="currentStepContent">{{ currentStepContent }}</p>
    <button (click)="nextStep()">Próximo</button>
  </div>
</div>
