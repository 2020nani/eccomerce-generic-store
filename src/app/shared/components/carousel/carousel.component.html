<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item">
      <img [src]="slides[currentIndex].image" alt="Slide" />
      <div class="carousel-content">
        <div class="promotion-box">
          <h3>{{ slides[currentIndex].promotionTitle }}</h3>
          <p>{{ slides[currentIndex].promotionSubtitle }}</p>
          <p>{{ slides[currentIndex].promotionPeriod }}</p>
        </div>
        <div class="carousel-text">
          <h2>{{ slides[currentIndex].title }}</h2>
          <p>{{ slides[currentIndex].description }}</p>
          <button class="shop-now-btn">{{ slides[currentIndex].ctaText }}</button>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control prev" (click)="prev()">&#10094;</button>
  <button class="carousel-control next" (click)="next()">&#10095;</button>
</div>
