<div class="icon-cart">
  <span *ngIf="isMobile === false;" (click)="addProduct(1)">
    <img [src]="'assets/images/cart.png' | assetsUrl" alt="">Carrinho
  </span>
  <span *ngIf="isMobile === true;" (click)="addProduct(1)">
    <img [src]="'assets/images/cart.png' | assetsUrl" alt="">
  </span>
  <div class="counter-container">
    <div class="counter">{{ value }}</div>
  </div>
</div>
