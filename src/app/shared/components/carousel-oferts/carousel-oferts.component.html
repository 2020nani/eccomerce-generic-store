<div class="carousel-container">
  <div class="carousel">
    <button class="carousel-control prev" (click)="prev()">&#8249;</button>
    <div class="carousel-track-container">
      <div class="carousel-track" [style.transform]="'translateX(' + translateX + '%)'">
        <div class="carousel-text">
          <h2>MAGSAFE</h2>
          <p>Snap on a magnetic case, wallet, or both. And get faster wireless charging.</p>
        </div>
        <div class="carousel-slide">
          <img [src]="imagesOferts[currentIndex].image | assetsUrl" alt="carousel image" />
        </div>
      </div>
    </div>
    <button class="carousel-control next" (click)="next()">&#8250;</button>
  </div>
</div>
