<div class="product-detail">
  <div class="gallery-container">
    <div class="side-images">
      <img [src]="'assets/images/product.png' | assetsUrl" alt="Imagem 1">
      <img [src]="'assets/images/product.png' | assetsUrl" alt="Imagem 2">
      <img [src]="'assets/images/product.png' | assetsUrl" alt="Imagem 3">
      <img [src]="'assets/images/product.png' | assetsUrl" alt="Imagem 4">
    </div>
    <div class="main-image">
      <img [src]="'assets/images/product.png' | assetsUrl" alt="Imagem Central">
    </div>
  </div>
  <div class="product-info">
    <h1>SHORT PRINTED DRESS</h1>
    <p class="price">$39.99</p>
    <div class="color-selector">
      <div class="color-option" style="background-color: blue;"></div>
      <div class="color-option" style="background-color: red;"></div>
      <div class="color-option" style="background-color: green;"></div>
    </div>
    <div class="size-selector">
      <label for="size">Size:</label>
      <select id="size">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
    </div>
    <div class="quantity-selector">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1">
    </div>
    <div class="product-container-detail-checkout">
      <div class="price">$79.98</div>
      <div class="buttons">
        <button class="shop-now">SHOP NOW</button>
        <button class="add-to-basket">ADD TO BASKET</button>
      </div>
      <div class="insurance">
        <label>
          <input type="checkbox">
          Add shipping insurance for $9 (declared value only if the package gets lost, stolen or damaged)
        </label>
      </div>
    </div>
  </div>
</div>
